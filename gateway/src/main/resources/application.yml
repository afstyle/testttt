spring:
  application:
    name: gateway
  #路由转发
  cloud:
    gateway:
      routes[0]:
        id: system
        uri: http://127.0.0.1:9001
        predicates[0]:
          name: Path
          args[0]: /system/**


server:
  port: 9000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


